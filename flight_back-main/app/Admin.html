<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Airline App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" id="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="admin-email" required />

          <label for="password">Password:</label>
          <input type="password" id="admin-password" required />

          <button type="button" onclick="adminLogin()">Login</button>
          <br />
          <br />

          <button type="button" onclick="toggleForm('signup-container')">
            Sign Up
          </button>
        </form>
      </div>

      <div class="card" id="signup-container" style="display: none">
        <h2>Admin Sign Up</h2>
        <form id="signup-form">
          <label for="username">Username:</label>
          <input type="text" id="signup-username" required />

          <label for="email">Email:</label>
          <input type="email" id="signup-email" required />

          <label for="password">Password:</label>
          <input type="password" id="signup-password" required />

          <label for="key">Key:</label>
          <input type="key" id="admin-key" required />

          <button type="button" onclick="adminSignup()">Sign Up</button>
          <br />
          <br />

          <button type="button" onclick="toggleForm('login-container')">
            Login
          </button>
        </form>
      </div>
    </div>

    <script src="Admin.js"></script>
  </body>
</html>
