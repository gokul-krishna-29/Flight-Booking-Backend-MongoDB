<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adminFlight.css" />
    <script src="adminFlight.js"></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>
      <div id="flights-container">
        <!-- Flights details will be displayed here -->
      </div>
      <button onclick="toggleForm('add-flight-container')">Add Flight</button>
      <button onclick="toggleForm('delete-flight-container')">
        Delete Flight
      </button>

      <!-- Add Flight Form -->
      <div id="add-flight-container" style="display: none">
        <h2>Add Flight</h2>
        <form id="add-flight-form">
          <label for="add-flight-name">Flight Name:</label>
          <input type="text" id="add-flight-name" required />

          <label for="add-flight-from">From:</label>
          <input type="text" id="add-flight-from" required />

          <label for="add-flight-to">To:</label>
          <input type="text" id="add-flight-to" required />

          <label for="add-flight-departure-date">Departure Date:</label>
          <input type="date" id="add-flight-departure-date" required />

          <label for="add-flight-arrival-date">Arrival Date:</label>
          <input type="date" id="add-flight-arrival-date" required />

          <label for="add-flight-price">Price:</label>
          <input type="number" id="add-flight-price" required />

          <label for="add-flight-curr-capacity">Current Capacity:</label>
          <input type="number" id="add-flight-curr-capacity" required />

          <label for="add-flight-max-capacity">Max Capacity:</label>
          <input type="number" id="add-flight-max-capacity" required />

          <!-- Add other form elements for additional flight details if needed -->

          <button type="button" onclick="addFlight()">Add Flight</button>
        </form>
      </div>

      <!-- Delete Flight Form -->
      <div id="delete-flight-container" style="display: none">
        <h2>Delete Flight</h2>
        <form id="delete-flight-form">
          <label for="delete-flight-name">Flight Name:</label>
          <input type="text" id="delete-flight-name" required />

          <!-- Add other form elements if needed -->

          <button type="button" onclick="deleteFlight()">Delete Flight</button>
        </form>
      </div>
    </div>
    <script>
      // Call displayFlights when the Admin Dashboard loads
      displayFlights();
    </script>
  </body>
</html>
